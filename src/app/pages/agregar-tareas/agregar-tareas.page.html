<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="MostrarMenu()" color="primary">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Agregar tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agregar tarea</ion-title>
    </ion-toolbar>
  </ion-header>

  <form>
    <ion-item>
      <ion-label>Título:</ion-label>
      <ion-input type="text" name="txtTitulo" [(ngModel)]="newTarea.titulo" placeholder="Título de la tarea" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Descripción:</ion-label>
      <ion-input type="text" name="txtDescripcion" [(ngModel)]="newTarea.descripcion" placeholder="Descripción de la tarea" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Estudiante(s) asignado(s):</ion-label>
      <ion-input type="text" name="txtEstudiante" [(ngModel)]="newTarea.estudianteAsignado" placeholder="Estudiante asignado para la tarea" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Obligatoria:</ion-label>
      <ion-checkbox name="booleanObligatoria" [(ngModel)]="newTarea.obligatoria" required></ion-checkbox>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button (click)="crearTarea()" expand="block" color="success">Crear tarea!</ion-button>
      </ion-col>
    </ion-row>    
  </form>
</ion-content>
