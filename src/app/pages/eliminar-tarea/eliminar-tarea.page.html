<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Eliminar tarea</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tareas"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>ID: {{tarea.id}}</ion-card-subtitle>
      <ion-card-title>Realmente desea eliminar "{{tarea.titulo}}"? </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button (click)="eliminarTarea()" expand="block" color="danger" shape="round">Eliminar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
