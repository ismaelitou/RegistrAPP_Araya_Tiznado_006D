<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="MostrarMenu()" color="primary">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingresa tus credenciales</ion-card-title>
      <ion-card-subtitle>Mínimo 4 carácteres de largo para el nombre de usuario y contraseña.</ion-card-subtitle>
    </ion-card-header>
    
    <ion-card-content>
       <form>
        <ion-list>
          
          <ion-item>
            <ion-input label="Nombre de usuario" type="text" placeholder="..." name="username" [(ngModel)]="newUsuario.username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Contraseña" type="Password" placeholder="..." name="password" [(ngModel)]="newUsuario.password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-select label="Rol" name="role" [(ngModel)]="newUsuario.role">
              <ion-select-option value="usuario">Alumno</ion-select-option>
              <ion-select-option value="docente">Docente</ion-select-option>
            </ion-select>
          </ion-item>

        </ion-list>
        <ion-button type="button" (click)="crearUsuario()" expand="block" fill="solid" fill="outline" color="dark" shape="round">REGÍSTRATE</ion-button>
       </form>
    </ion-card-content>
  </ion-card>

</ion-content>
