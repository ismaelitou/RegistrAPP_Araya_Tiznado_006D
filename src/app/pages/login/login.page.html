<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingresa tus credenciales</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="loginForm">
        <ion-item>
          <ion-label position="floating">Usuario: </ion-label>
          <ion-input type="text" formControlName="username"></ion-input>
        </ion-item>
        <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || 
                    loginForm.get('username')?.touched)">
              <div style="color:red" *ngIf="loginForm.get('username')?.hasError('required')">
                El usuario es obligatorio.
              </div>
              <div style="color:red" *ngIf="loginForm.get('username')?.hasError('minlength')">
                El usuario debe ser de mínimo 4 carácteres.
              </div>
        </div>

        <ion-item>
          <ion-label position="floating">Contraseña: </ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || 
                    loginForm.get('password')?.touched)">
              <div style="color:red" *ngIf="loginForm.get('password')?.hasError('required')">
                La contraseña es obligatoria.
              </div>
              <div style="color:red" *ngIf="loginForm.get('password')?.hasError('minlength')">
                La contraseña debe ser de mínimo 4 carácteres.
              </div>
        </div>
    
        <ion-row>
          <ion-col>
            <ion-button (click)="login()" [disabled]="!loginForm.valid" expand="block" color="warning" shape="round">Iniciar sesión</ion-button>
          </ion-col>
        </ion-row>
        <div>No tienes cuenta? <a href="/registro">Regístrate!</a></div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
