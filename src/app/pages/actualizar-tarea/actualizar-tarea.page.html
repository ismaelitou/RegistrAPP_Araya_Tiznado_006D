<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Actualizar tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Actualizar</ion-title>
    </ion-toolbar>
  </ion-header>
  <form>
    <ion-item>
      <ion-label>Título:</ion-label>
      <ion-input type="text" name="txtTitulo" [(ngModel)]="tarea.titulo" placeholder="Título de la tarea" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Descripción:</ion-label>
      <ion-input type="text" name="txtDescripcion" [(ngModel)]="tarea.descripcion" placeholder="Descripción de la tarea" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Estudiante asignado:</ion-label>
      <ion-input type="text" name="txtEstudiante" [(ngModel)]="tarea.estudianteAsignado" placeholder="Estudiante asignado para la tarea" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Obligatoria:</ion-label>
      <ion-checkbox name="booleanObligatoria" [(ngModel)]="tarea.obligatoria" required></ion-checkbox>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button (click)="updateTarea()" expand="block" color="secondary">Actualizar tarea!</ion-button>
      </ion-col>
    </ion-row>    
  </form>
</ion-content>
